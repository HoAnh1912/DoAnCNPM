    <script>
        document.getElementById('city').onclick = function () {//sự kiện cllick vào dropdownlist chọn thành phố orr tỉnh
            var url = "api/weathers"; // get link api
            var tp = $("#city option:selected").text(); //get value in dropdownlist
            var date = $("#datePicker").val();// get date in datetime picker
            console.log(tp)
            $.getJSON(url, function (data) {
                // console.log(tp);

                for (var i = 0; i < data.length; i++) {

                    if (tp == data[i].city && date == data[i].datetime) {//kiểm tra nếu ngày hôm đó tỉnh có trong api thì thực hiện
                        document.getElementById('tem').innerHTML = data[i].tempC + "°C";//get nhiệt độ từ api
                        document.getElementById('now').innerHTML = data[i].tempC + "°C";
                        document.getElementById('today').innerHTML = data[i].tempC + "°C";
                        document.getElementById('am').innerHTML = data[i].humidity + "%";//get độ ẩm
                        document.getElementById('cityname').innerHTML = data[i].city;
                        break;
                    }
                    else { // all các trường hợp còn lại
                        document.getElementById('tem').innerHTML = "";// set value empty
                        document.getElementById('now').innerHTML = "";
                        document.getElementById('today').innerHTML ="";
                        document.getElementById('am').innerHTML = "";

                    }
                }

                //document.getElementById("city").value = data.brid;
            });
        };

        $(document).ready(function () {
            document.getElementById('datePicker').valueAsDate = new Date(); // hiển thị ngay thang nam lúc load trang
            //console.log($("#datePicker").val());
        });

    </script>
    <script>

    <!-- time -->
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('w3time').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
